<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="login-form"> <!--left side-->
            <h1>login</h1>
            <p>How to I get started lorem ipsum dolor at?</p>
            <form action="">
                <div class="form-control">
                    <label
                        for="username">username</label><!--  this lable will be display none it is here for SEO Objectives -->
                    <input type="text" placeholder="Username" />
                    <img src="img/user.png" alt="">
                </div>
                <div class="form-control">
                    <label
                        for="password">password</label><!--  this lable will be display none it is here for SEO Objectives -->
                    <input type="password" placeholder="password" />
                    <img src="img/password.png" alt="">
                </div>
                <button type="submit">login now</button>
            </form>
            <div class="login-p">
                <div class="login-with-line"></div>
                <p><strong>Login</strong> with others</p>
                <div class="login-with-line"></div>
            </div>

            <div class="other-login">
                <img src="img/google.png" alt="google-logo">
                <p>Login with <strong>google</strong></p>
            </div>
            <div class="other-login">
                <img src="img/facebook.png" alt="facebook-logo">
                <p>Login with <strong>facebook</strong></p>
            </div>
        </div>
        <div class="login-imgs"><!--right side-->
            <div class="layout"><img src="./img/bg.png" alt=""></div>
            <div class="imgs-container">
                <h2>Very good works are waiting for you Login Now!!!</h2>
                <img class="avatar" src="img/avatar.png" alt="login avatar">
                <img class="login-icon" src="img/login-icon.png" alt="login icon">
            </div>
        </div>
    </div>
</body>

</html>
